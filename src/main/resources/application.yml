server:
  tomcat:
    max-http-form-post-size: 5MB
    uri-encoding: UTF-8

spring:
  profiles:
    active: local
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5
      max-lifetime: 58000
      pool-name: Hikari
      read-only: false
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # 테이블 대문자
#      ddl-auto: create-drop
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  devtools:
#    livereload:
#      enabled: true #
    restart:
      enabled: true

#log4jdbc:
#  spylogdelegator:
#    name: net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator

logging:
  level:
    root: debug
#      org: debug
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
